<html>
	<head>
		<title>
			My Page 1
		</title>

		<style type="text/css">
			body
			{
				background-color: white;
			}
			.a
			{
				margin-top:200px;
			}	
			td
			{
				text-align:center;
			}
			tr:hover
			{
				background-color: #D3D3D3;
			}
			h3
			{
				text-align: center;
			}
			table
			{				
			}
		</style>
	</head>

	<body>
		<form method="POST">
			<div align="center" class="a">
			<h1><u>Registration</u></h1>	
			<table border="3.5px" cellspacing="3px">
				<tr>
					<td>Enrollment Number</td>
					<td><input type="text" name="erno"></input></td>
				</tr>

				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></input></td>
				</tr>

				<tr>
					<td>Sem</td>
					<td><input type="number" name="sem"  min="1" max="8"></input></td>
				</tr>


				<tr>
					<td>Division</td>
					<td>
						<select name="div">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
						</select>	
					</td>
				</tr>


				<tr>
					<td>Mobile Number</td>
					<td><input type="text" name="mbno"></input></td>
				</tr>


				<tr>
					<td>Address</td>
					<td><textarea name="address"></textarea></td>
				</tr>

				<tr>
					<td rowspan="2" colspan="2">
						<input type="submit" name="submit" value="submit">
					</td>
				</tr>


			</table>
		</div>
		</form>
			
	</body>

</html>
